<div class="row">
  <div class="col mt-2">
    <h2 class="text-center">Your Cart</h2>
    <table class="table table-bordered table-striped p-2">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Product</th>
          <th class="text-right">Price</th>
          <th class="text-right">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let line of cartRepository.getCartLineList()">
          <td>
            <button class="btn btn-sm btn-secondary" (click)="line.minus()"> - </button>
            {{line.quantity}}
            <button class="btn btn-sm btn-secondary" (click)="line.plus()"> + </button>
          </td>
          <td>{{line.product.name}}</td>
          <td class="text-right"> {{line.product.price}} </td>
          <td class="text-right"> {{line.getSubTotal()}} </td>
          <td class="text-center">
            <button class="btn btn-sm btn-danger" (click)="cartRepository.removeCartLine(line.id)"> Remove </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total:</td>
          <td class="text-right"> {{cartRepository.getTotal()}} </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="text-center">
      <button routerLink="/store" class="btn btn-primary m-1">
        Continue Shopping
      </button>
      <button routerLink="/checkout" class="btn btn-secondary m-1">
        Checkout
      </button>
    </div>
  </div>
</div>
